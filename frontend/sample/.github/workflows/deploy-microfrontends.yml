name: Deploy Microfrontends

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      shell: ${{ steps.changes.outputs.shell }}
      user-management: ${{ steps.changes.outputs.user-management }}
      permission-control: ${{ steps.changes.outputs.permission-control }}
      workflow-management: ${{ steps.changes.outputs.workflow-management }}
      bigquery: ${{ steps.changes.outputs.bigquery }}
      shared: ${{ steps.changes.outputs.shared }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            shell:
              - 'app/page.tsx'
              - 'components/shell/**'
              - 'lib/microfrontend-registry.ts'
            user-management:
              - 'apps/user-management/**'
            permission-control:
              - 'apps/permission-control/**'
            workflow-management:
              - 'apps/workflow-management/**'
            bigquery:
              - 'apps/bigquery/**'
            shared:
              - 'lib/**'
              - 'components/shared/**'
              - 'hooks/**'

  deploy-shell:
    needs: detect-changes
    if: needs.detect-changes.outputs.shell == 'true' || needs.detect-changes.outputs.shared == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run build:shell
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_SHELL }}
          working-directory: ./

  deploy-user-management:
    needs: detect-changes
    if: needs.detect-changes.outputs.user-management == 'true' || needs.detect-changes.outputs.shared == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run build:user-management
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_USER_MANAGEMENT }}
          working-directory: ./
        env:
          MICROFRONTEND: user-management

  deploy-permission-control:
    needs: detect-changes
    if: needs.detect-changes.outputs.permission-control == 'true' || needs.detect-changes.outputs.shared == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run build:permission-control
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_PERMISSION_CONTROL }}
          working-directory: ./
        env:
          MICROFRONTEND: permission-control

  deploy-workflow-management:
    needs: detect-changes
    if: needs.detect-changes.outputs.workflow-management == 'true' || needs.detect-changes.outputs.shared == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run build:workflow-management
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_WORKFLOW_MANAGEMENT }}
          working-directory: ./
        env:
          MICROFRONTEND: workflow-management

  deploy-bigquery:
    needs: detect-changes
    if: needs.detect-changes.outputs.bigquery == 'true' || needs.detect-changes.outputs.shared == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run build:bigquery
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_BIGQUERY }}
          working-directory: ./
        env:
          MICROFRONTEND: bigquery
